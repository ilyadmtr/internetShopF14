<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Basket</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
<header class="header shadow">
    <div class="wrapper-in">
        <div class="header__logo">
            <a class="header__title" href="index.html"><h1>Furnit</h1></a>
        </div>
        <div class="hamburger-menu">
            <input id="menu__toggle" type="checkbox" />
            <label class="menu__btn other_menus" for="menu__toggle">
                <span></span>
            </label>

            <nav class="header__nav hamburger-menu__nav">
                <ul>
                    <li><a class="header__item animate menu__item" href="products.html">Products</a></li>
                    <li><a class="header__item animate menu__item current" href="basket.html">Basket</a></li>
                    <li><a class="header__item btn menu__item" href="admin_page.html">Admin page</a></li>
                </ul>
            </nav>
        </div>
    </div>
</header>
<div class="wrapper">
<section class="basket section-page">
    <div class="title">
        <h2>Your Basket:</h2>
        <p>High Quality Furniture assembled can changed as your life changes</p>
    </div>
    <div class="table-wrapper">
        <table class="basket-table">
            <tbody>
            <tr>
                <td>â„–</td>
                <td>Product</td>
                <td>Quantity</td>
                <td>Price</td>
            </tr>
            <tr>
                <td>1.</td>
                <td>Stylish Grey Chair(Ukraine)</td>
                <td class="input-td"><div class="counter-form-input">
                    <button class="number-minus" type="button"
                            onclick="this.nextElementSibling.stepDown()">-
                    </button>
                    <input type="number" placeholder='Enter quantity' min="1">
                    <button class="number-plus" type="button"
                            onclick="this.previousElementSibling.stepUp()">
                        +
                    </button>
                </div></td>
                <td>1.6$</td>
            </tr>
            <tr>
                <td>2.</td>
                <td>Stylish Grey Chair(Ukraine)</td>
                <td class="input-td"><div class="counter-form-input">
                    <button class="number-minus" type="button"
                            onclick="this.nextElementSibling.stepDown()">-
                    </button>
                    <input type="number" placeholder='Enter quantity' min="1">
                    <button class="number-plus" type="button"
                            onclick="this.previousElementSibling.stepUp()">
                        +
                    </button>
                </div></td>
                <td>1.6$</td>
            </tr>
            <tr>
                <td colspan="3" class="basket-table_total">Total:</td>
                <td>3.2$</td>
            </tr>
            </tbody>
        </table>
    </div>
</section>
</div>
</body>
</html>
